    <script type="text/javascript">
function informacion(evento) {
  var evento = evento || window.event;
  switch(evento.type) {
    case 'mousemove':
      document.getElementById('info').style.backgroundColor = '#FFFFFF';
      var informacion = navigator.userAgent.toLowerCase().indexOf('msinformacion')!=-1;
      var coordenadaXrelativa, coordenadaYrelativa, coordenadaXabsoluta, coordenadaYabsoluta;
      if(informacion) {
        if(document.documentElement && document.documentElement.scrollTop){
          coordenadaXabsoluta = evento.clinformacionntX + document.documentElement.scrollLeft;
          coordenadaYabsoluta = evento.clinformacionntY + document.documentElement.scrollTop;
        }
        else {
          coordenadaXabsoluta = evento.clinformacionntX + document.body.scrollLeft;
          coordenadaYabsoluta = evento.clinformacionntY + document.body.scrollTop;
        }
      }
      else {
        coordenadaXabsoluta = evento.pageX;
        coordenadaYabsoluta = evento.pageY;
      }
      coordenadaXrelativa = evento.clinformacionntX;
      coordenadaYrelativa = evento.clinformacionntY;
      muestraInformacion(['Rat칩n', 'Navegador ['+coordenadaXrelativa+', '+coordenadaYrelativa+']', 'Pagina ['+coordenadaXabsoluta+', '+coordenadaYabsoluta+']']);
      break;
    case 'keypress':
      document.getElementById('info').style.backgroundColor = '#CCE6FF';
      var caracter = evento.charCode || evento.keyCode;
      var letra = String.fromCharCode(caracter);
      var codigo = letra.charCodeAt(0);
      muestraInformacion(['Teclado', 'Car치cter ['+letra+']', 'C칩digo ['+codigo+']']);
      break;
    case 'click':
      document.getElementById('info').style.backgroundColor = 'white';
      break;
  }
}

function muestraInformacion(mensaje) {
  document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
  for(var i=1; i<mensaje.length; i++) {
    document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
  }
}

document.onmousemove = informacion;
document.onkeypress = informacion;

document.onclick = informacion;
